image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7

##
## Various steps to be followed by the build
##
stages:
  - build
  - hstep
  - wstep
  - flsstep
  - rstep
  - draw
  - imagebuild
  - cleanup

## Checkout the submodule
variables:
  GIT_SUBMODULE_STRATEGY: normal
  BUILD_IMAGE: atlas/analysisbase:21.2.91
##
## Common setup for all jobs
##
before_script:
  - set +e
  - source setup.sh #sources the setup in the TRExFitter package (consistent with user's setup)
  - export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}${LD_LIBRARY_PATH:+:}$PWD/build/lib

##
## "build" step: first compiles the code
##    Artifact: keeps the log file of the compilation
##
compile:
  stage: build
  script:
     - mkdir -p build && cd build
     - cmake .. | tee cmake.log
     - make clean #make sure we don't have residual compilation results
     - make 2>&1 | tee -a cmake.log  #dump the log files
  artifacts:
     paths:
      - build

##
## "hstep" step: produces the input histograms for TRExFitter
##    Artifact: keeps the FitExample folder
##
histograms_full:
    stage: hstep
    needs:
      - compile
    script:
      - trex-fitter h config/myFit.config
      - ls
      - ls FitExample/Histograms/
    artifacts:
      paths:
        - FitExample

histograms_statonly:
    stage: hstep
    needs:
      - compile
    script:
      - trex-fitter h config/myFitStatOnly.config StatOnlyFit=TRUE
      - ls
      - ls FitExampleStatOnly/Histograms/
    artifacts:
      paths:
        - FitExampleStatOnly

##
## "wstep" step: produces the workspace
##    Artifact: keeps the FitExample folder
##
workspace_full:
    stage: wstep
    needs:
      - compile
      - histograms_full
    script:
      - trex-fitter w config/myFit.config >& LOG_w
      - cat LOG_w | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_w
      - ls
      - set -e
      - ls FitExample
      - ls FitExample/RooStats/
      - source test/scripts/check_step_w.sh
      - echo "=> Passed quick logfile checks"
    artifacts:
      paths:
        - FitExample

workspace_statonly:
    stage: wstep
    needs:
      - compile
      - histograms_statonly
    script:
      - trex-fitter w config/myFitStatOnly.config StatOnlyFit=TRUE
      - trex-fitter w config/myFitStatOnly.config StatOnlyFit=TRUE >& LOG_STATONLY_w
      - cat LOG_STATONLY_w | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_STATONLY_w
      - ls
      - set -e
      - ls FitExampleStatOnly
      - ls FitExampleStatOnly/RooStats/
      - source test/scripts/check_step_w_statonly.sh
      - echo "=> Passed quick logfile checks"
    artifacts:
      paths:
        - FitExampleStatOnly

##
## "flsstep" step: performs the fit
##    Artifact: keeps the FitExample folder
##
fit_full:
    stage: flsstep
    needs:
      - compile
      - histograms_full
      - workspace_full
    script:
      - trex-fitter f config/myFit.config >& LOG_f
      - cat LOG_f | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_f
      - ls
      - set -e
      - ls FitExample
      - ls FitExample/Fits/
      - cat FitExample/Fits/*.txt
      - source test/scripts/check_step_f.sh
      - echo "=> Passed quick logfile checks"
    artifacts:
      paths:
        - FitExample

fit_statonly:
    stage: flsstep
    needs:
      - compile
      - histograms_statonly
      - workspace_statonly
    script:
      - trex-fitter f config/myFitStatOnly.config StatOnlyFit=TRUE >& LOG_STATONLY_f
      - cat LOG_STATONLY_f | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_STATONLY_f
      - ls
      - set -e
      - ls FitExampleStatOnly
      - ls FitExampleStatOnly/Fits/
      - cat FitExampleStatOnly/Fits/*.txt
      - source test/scripts/check_step_f_statonly.sh
      - echo "=> Passed quick logfile checks"

##
## "flsstep" step: compute the limits
##    Artifact: keeps the FitExample folder
##
limit:
    stage: flsstep
    needs:
      - compile
      - histograms_full
      - workspace_full
    script:
      - trex-fitter l config/myFit.config >& LOG_l
      - cat LOG_l | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_l
      - ls
      - set -e
      - ls FitExample
      - ls FitExample/Limits/
      - source test/scripts/check_step_l.sh
      - echo "=> Passed quick logfile checks"
    artifacts:
      paths:
        - FitExample

##
## "flsstep" step: compute the significance
##    Artifact: keeps the FitExample folder
##
significance:
    stage: flsstep
    needs:
      - compile
      - histograms_full
      - workspace_full
    script:
      - trex-fitter s config/myFit.config >& LOG_s
      - cat LOG_s | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_s
      - ls
      - set -e
      - ls FitExample
      - ls FitExample/Significance/
      - source test/scripts/check_step_s.sh
      - echo "=> Passed quick logfile checks"
    artifacts:
      paths:
        - FitExample

##
## "rstep" step: compute the ranking
##    Artifact: keeps the FitExample folder
##
ranking:
    stage: rstep
    needs:
      - compile
      - histograms_full
      - workspace_full
      - fit_full
    script:
      - trex-fitter r config/myFit.config >& LOG_r
      - cat LOG_r | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_r
      - ls
      - set -e
      - source test/scripts/check_step_r.sh
      - echo "=> Passed quick logfile checks"
    artifacts:
      paths:
        - FitExample

##
## "draw" step: performs the prefit plots
##    Artifact: keeps the Plots folder
##
draw_prefit:
    stage: draw
    needs:
      - compile
      - histograms_full
    script:
      - trex-fitter d config/myFit.config >& LOG_d
      - cat LOG_d | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_d
      - ls
      - set -e
      - ls FitExample
      - ls FitExample/Plots/
      - source test/scripts/check_step_d.sh
      - echo "=> Passed quick logfile checks"
    artifacts:
      paths:
        - FitExample/Plots/

##
## "draw" step: performs the postfit plots
##    Artifact: keeps the Plots folder
##
draw_postfit:
    stage: draw
    needs:
      - compile
      - histograms_full
      - fit_full
    script:
      - trex-fitter p config/myFit.config >& LOG_p
      - cat LOG_p | grep -v "TRExFitter" >& temp_log && mv temp_log LOG_p
      - ls
      - set -e
      - ls FitExample
      - ls FitExample/Plots/
      - source test/scripts/check_step_p.sh
      - echo "=> Passed quick logfile checks"
    artifacts:
      paths:
        - FitExample/Plots/

##
## image creation step: creates Docker container for master branch
##    tagging image as "latest"
##
build_img_latest:
  needs:
    - compile
  stage: imagebuild
  image: gitlab-registry.cern.ch/ci-tools/docker-image-builder:no_kaniko
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    FROM: $BUILD_IMAGE
    TO: $CI_REGISTRY_IMAGE:latest
  tags:
    - docker-image-build
  script:
    - ignore
  only:
    - master

##
## image creation step: creates Docker container for repository tags
##    CI_COMMIT_REF_SLUG: either branch name or tag name
##
build_img_tag:
  needs:
    - compile
  stage: imagebuild
  image: gitlab-registry.cern.ch/ci-tools/docker-image-builder:no_kaniko
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    FROM: $BUILD_IMAGE
    TO: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  tags:
    - docker-image-build
  script:
    - ignore
  only:
    - tags

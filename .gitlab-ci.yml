image: docker.cern.ch/linuxsupport/cc7-base:latest

stages:
    - prepare
    - hstep
    - wstep
    - flsstep
    - cleanup

before_script:
   - yum -y install man gcc make
   - set +e
   - source setup.sh
   - which root
   - which make
   - ls
   - ls ExampleInputs

compile:
    stage: prepare
    tags:
      - cvmfs
    script:
      - make clean
      - make > make.log 2>&1
    artifacts:
      paths:
        - make.log
        - myFit.exe


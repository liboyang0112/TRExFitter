hstep:
    stage: hstep
    tags:
      - cvmfs
    script:
      - ./myFit.exe h config/myFit.config
      - ls
      - ls FitExample
    artifacts:
      paths:
        - FitExample

wstep:
    stage: wstep
    tags:
      - cvmfs
    script:
      - ./myFit.exe w config/myFit.config
      - ls
      - ls FitExample
      - ls FitExample/RooStats/
    artifacts:
      paths:
        - FitExample

fstep:
    stage: flsstep
    tags:
      - cvmfs
    script:
      - ./myFit.exe f config/myFit.config
      - ls
      - ls FitExample
      - ls FitExample/Fits/
      - cat FitExample/Fits/
    artifacts:
      paths:
        - FitExample

lstep:
    stage: flsstep
    tags:
      - cvmfs
    script:
      - ./myFit.exe l config/myFit.config
      - ls
      - ls FitExample
      - ls FitExample/Limits/
    artifacts:
      paths:
        - FitExample

sstep:
    stage: flsstep
    tags:
      - cvmfs
    script:
      - ./myFit.exe s config/myFit.config
      - ls
      - ls FitExample
      - ls FitExample/Significance/
    artifacts:
      paths:
        - FitExample

